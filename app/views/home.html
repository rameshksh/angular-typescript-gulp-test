<div id="homeDiv" class="col-sm-12" ng-init="onInit()">
    <div class="content-header">
        <label>Important Note for Today</label>
    </div>
    <div class="col-sm-10 pad-20">
        <div class="row form-group" >
            <div class="col-sm-4"> <label>Title</label> </div>
            <div class="col-sm-8 title"> {{vm.todo.title}} </div>
        </div>
        <div class="row form-group" >
            <div class="col-sm-4"> <label>Description</label> </div>
            <div class="col-sm-8 description"> {{vm.todo.description}} </div>
        </div>

    </div>    
    <div class="col-sm-2 pad-20">
        <button id="btnViewDetails" class="btn btn-info" ng-click="vm.viewDetails(vm.todo.id)">Details</button>
    </div>
</div>
